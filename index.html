<!DOCTYPE html>
<html>
<head>
    <title>Anjuman Gunchaye Imam Mehdi ID</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Anjuman ID Generate </h1>
        <form id="idForm" onsubmit="generateID(); return false;">
            <label for="anjumanId">Anjuman ID:</label>
            <input type="text" id="receiptId" required>

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" required>

            <label for="amount">Amount:</label>
            <input type="text" id="amount" required>

            <input type="submit" value="Generate ID" class="generate-button">
            <button onclick="nextPage()" class="next-button generate-button">Next</button>
        </form>

        <div id="generatedId" class="hidden">
            <h2>Generated ID:</h2>
            <p id="idOutput"></p>
            <button onclick="copyID()">Copy ID</button>
        </div>
    </div>

    <script>
        function generateID() {
    var receiptId = document.getElementById("receiptId").value;
    var name = document.getElementById("name").value;
    var address = document.getElementById("address").value;
    var phone = document.getElementById("phone").value;
    var amount = document.getElementById("amount").value;

    var generatedId = receiptId + "-" + name.substr(0, 3) + "-" + phone.substr(-4);

    document.getElementById("idOutput").textContent = generatedId;
    document.getElementById("generatedId").classList.remove("hidden");
}

function copyID() {
    var idOutput = document.getElementById("idOutput");
    var range = document.createRange();
    range.selectNode(idOutput);
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(range);
    document.execCommand("copy");
    window.getSelection().removeAllRanges();
    alert("ID copied to clipboard!");
}

function nextPage() {
    window.location.href = "https://zaki010.github.io/AnjumanPayment.github.io/"; // Replace with the URL of your next page
}

    </script>
</body>
</html>
